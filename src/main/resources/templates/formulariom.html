<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Pedido</title>
</head>
<body>
<h2>Realiza tu pedido</h2>

<!--  -->
<!-- creamos un form con la estructura -->

<form th:action="@{/procesar-pedido}" th:object="${pedido}" method="post">

    <label>Nombre del cliente:</label>
    <input type="text" th:field="*{nombreCliente}" required><br><br>

    <label>Numero de mesa:</label>
    <input type="number" th:field="*{numeroMesa}" min="1" required><br><br>

    <label>PRODUCTOS:</label><br>
    <input type="checkbox" th:field="*{productosSeleccionados}" value="Café"> Café<br>
    <input type="checkbox" th:field="*{productosSeleccionados}" value="Te"> Té<br>
    <input type="checkbox" th:field="*{productosSeleccionados}" value="Postre"> Postres<br><br>

    <!-- nos piden hacer un select  -->
    <label>Tamaño:</label>
    <select th:field="*{tamanio}">
        <option value="Pequeño">Pequeño</option>
        <option value="Mediano">Mediano</option>
        <option value="Grande">Grande</option>
    </select><br><br>

    <label>Cantidad:</label>
    <input type="number" th:field="*{cantidad}" min="1" required><br><br>

    <!-- adicioanlm -->
    <label>Opciones adicionales:</label><br>
    <input type="checkbox" th:field="*{opcionesAdicionales}" value="Leche vegetal"> Leche vegetal<br>
    <input type="checkbox" th:field="*{opcionesAdicionales}" value="Sin azúcar"> Sin azúcar<br>
    <input type="checkbox" th:field="*{opcionesAdicionales}" value="Toppings"> Toppings<br><br>

    <!--CONFIRMAMOS PEDIDOO -->
    <button type="submit">Confirmar pedido :D</button>
</form>
</body>
</html>
